version: 2.1

description: |
  Convox integration. This orb allows you to build, promote, deploy, and run commands against the Convox platform.
  
executors:
  default:
    description: circleci buildpack image
    docker:
      - image: circleci/buildpack-deps
    working_directory: ~/convox
      
commands:
  install:
    description: |
      Installs the Convox CLI
    steps:
      - run: 
          name: Download and install Convox
          command: |
            curl -L https://convox.com/cli/linux/convox -o /tmp/convox \
            && sudo mv /tmp/convox /usr/local/bin/convox \
            && sudo chmod 755 /usr/local/bin/convox
  build:
    parameters:
      deploy-key:
        description: |
          Your Convox deploy key.
          Instructions for generating the key
          can be found here https://docs.convox.com/console/deploy-keys
        type: string
        default: "$CONVOX_DEPLOY_KEY"
      app:
        description: |
          Your Convox app name
        type: string
        default: "$CIRCLE_PROJECT_REPONAME"
      rack:
        description: |
          Your Convox Rack name
        type: string
      convox-host:
        description: |
          Your Convox console host url
        type: string
        default: "console.convox.com"
    steps:
      - run: mkdir -p workspace
      - run:
            name: Build application with Convox
            command: |
              env CONVOX_PASSWORD=<< parameters.deploy-key >> \
              CONVOX_HOST=<< parameters.convox-host >> \
              convox build \
              --rack << parameters.rack >> \
              --app << parameters.app >> \
              --id > workspace/release-id
              
      - persist_to_workspace:
          root: workspace
          paths: 
            - release-id
  deploy:
    parameters:
      deploy-key:
        description: |
          Your Convox deploy key.
          Instructions for generating the key
          can be found here https://docs.convox.com/console/deploy-keys
        type: string
        default: "$CONVOX_DEPLOY_KEY"
      app:
        description: |
          Your Convox app name
        type: string
        default: "$CIRCLE_PROJECT_REPONAME"
      rack:
        description: |
          Your Convox Rack name
        type: string
      convox-host:
        description: |
          Your Convox console host url
        type: string
        default: "console.convox.com"
    steps:
      - run: mkdir -p workspace
      - run:
            name: Deploy application with Convox
            command: |
              env CONVOX_PASSWORD=<< parameters.deploy-key >> \
              CONVOX_HOST=<< parameters.convox-host >> \
              convox deploy \
              --rack << parameters.rack >> \
              --app << parameters.app >> \
              --id > workspace/release-id
              
      - persist_to_workspace:
          root: workspace
          paths: 
            - release-id
  promote:
    parameters:
      deploy-key:
        description: |
          Your Convox deploy key.
          Instructions for generating the key
          can be found here https://docs.convox.com/console/deploy-keys
        type: string
        default: "$CONVOX_DEPLOY_KEY"
      app:
        description: |
          Your Convox app name
        type: string
        default: "$CIRCLE_PROJECT_REPONAME"
      rack:
        description: |
          Your Convox Rack name
        type: string
      convox-host:
        description: |
          Your Convox console host url
        type: string
        default: "console.convox.com"
    steps:
      - run:
            name: Promote application with Convox
            command: |
              env CONVOX_PASSWORD=<< parameters.deploy-key >> \
              CONVOX_HOST=<< parameters.convox-host >> \
              convox releases promote \
              --rack << parameters.rack >> \
              --app << parameters.app >> \
              $(cat ~/convox/workspace/release-id)
  convoxrun:
    parameters:
      deploy-key:
        description: |
          Your Convox deploy key.
          Instructions for generating the key
          can be found here https://docs.convox.com/console/deploy-keys
        type: string
        default: "$CONVOX_DEPLOY_KEY"
      app:
        description: |
          Your Convox app name
        type: string
        default: "$CIRCLE_PROJECT_REPONAME"
      rack:
        description: |
          Your Convox Rack name
        type: string
      convox-host:
        description: |
          Your Convox console host url
        type: string
        default: "console.convox.com"
      service:
        description: |
          Your Convox service name
        type: string
      command:
        description: |
          The command you want to run
        type: string
    steps:
      - run:
            name: Run a command against your Convox application
            command: |
              env CONVOX_PASSWORD=<< parameters.deploy-key >> \
              CONVOX_HOST=<< parameters.convox-host >> \
              convox run << parameters.service >> \
              << parameters.command >> \
              --rack << parameters.rack >> \
              --app << parameters.app >> \
              --release $(cat ~/convox/workspace/release-id)

